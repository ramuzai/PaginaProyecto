{% extends 'base.html' %}

{% load static %}

{% block titulo %}Productos Medicinales{% endblock%}

{% block contenido%}
<br><br>
<form id="mainBusca" action="/buscar/" method="get">
    <label for="busca">Buscando algun producto en particular?</label><br>
    <input id="boxBusca" type="text" name="busca">
    <input id="buttonBusca" type="submit" value="Buscar">
</form>
<br><br>
<h2 style="margin: 0px auto 0px 10%; font-style: italic;">PRODUCTOS MEDICINALES:</h2>
<div class="products">
    {% for Productos_Medicinales in prodsM %}
    <div class="product">
        <img src="{{Productos_Medicinales.imagen.url}}" alt="{{Productos_Medicinales.nombre}}">
        <h3>{{Productos_Medicinales.nombre}}</h3>
        <p>{{Productos_Medicinales.precio}}</p>
    </div>
    {% endfor %}
</div>
<br><br>
{% endblock%}
