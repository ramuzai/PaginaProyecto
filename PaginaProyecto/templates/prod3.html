{% extends 'base.html' %}

{% load static %}

{% block titulo %}Herramientas{% endblock%}

{% block contenido%}
<br><br>
<form id="mainBusca" action="/buscar/" method="get">
    <label for="busca">Buscando algun producto en particular?</label><br>
    <input id="boxBusca" type="text" name="busca">
    <input id="buttonBusca" type="submit" value="Buscar">
</form>
<br><br>
<h2 style="margin: 0px auto 0px 10%; font-style: italic;">HERRAMIENTAS:</h2>
<div class="products">
    {% for Herramientas in prodsH %}
    <div class="product">
        <img src="{{Herramientas.imagen.url}}" alt="{{Herramientas.nombre}}">
        <h3>{{Herramientas.nombre}}</h3>
        <p>{{Herramientas.precio}}</p>
    </div>
    {% endfor %}
</div>
<br><br>
{% endblock%}
